stages:
  - lint
  - build

pre-commit:
  stage: lint
  rules:
    if:
      - $CI_PROJECT_PATH == 'Luzilab/epsinyx/bot-discord'
  image: python:3
  before_script:
    - pip install pre-commit
    - pre-commit install
  script:
    - pre-commit run --all-files --config .pre-commit-ci.yaml
  allow_failure: false

image: node:lts
before_script:
  - npm install

prettier:
  stage: lint
  rules:
    if:
      - $CI_PROJECT_PATH == 'Luzilab/epsinyx/bot-discord'
  script:
    - npx prettier --check --ignore-unknown --config .prettierrc.json .
  allow_failure: true

eslint:
  stage: lint
  script:
    - npx eslint --config eslint.config.js --ignore-pattern build/
  allow_failure: false

tsc-build:
  stage: build
  rules:
    - if: $CI_PROJECT_PATH == 'Luzilab/epsinyx/bot-discord' && $CI_COMMIT_BRANCH == 'main*'
      changes:
        - src/**/*
        - package.json
        - tsconfig.json
    - if: $CI_PROJECT_PATH == 'Luzilab/epsinyx/bot-discord' && $CI_PIPELINE_SOURCE == "merge_request_event"
      changes:
        - src/**/*
        - package.json
        - tsconfig.json
  needs:
    - eslint
  script:
    - npm run build
  allow_failure: false
