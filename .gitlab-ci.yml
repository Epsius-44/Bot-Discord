stages:
  - lint
  - build
  - deploy

pre-commit:
  stage: lint
  tags:
    - lzl-infra
  rules:
    - if: $CI_PROJECT_PATH == 'Luzilab/epsinyx/bot-discord'
  image: python:3
  before_script:
    - pip install pre-commit
    - pre-commit install
  script:
    - pre-commit run --all-files --config .pre-commit-ci.yaml
  allow_failure: false

image: node:lts
before_script:
  - npm install

prettier:
  stage: lint
  tags:
    - lzl-infra
  rules:
    - if: $CI_PROJECT_PATH == 'Luzilab/epsinyx/bot-discord'
  script:
    - npx prettier --check --ignore-unknown --config .prettierrc.json .
  allow_failure: true

eslint:
  stage: lint
  tags:
    - lzl-infra
  rules:
    - if: $CI_PROJECT_PATH == 'Luzilab/epsinyx/bot-discord'
  script:
    - npx eslint --config eslint.config.js --ignore-pattern build/
  allow_failure: false

tsc-build:
  stage: build
  tags:
    - lzl-infra
  rules:
    - if: $CI_PROJECT_PATH == 'Luzilab/epsinyx/bot-discord' && $CI_COMMIT_BRANCH == 'main'
    - if: $CI_PROJECT_PATH == 'Luzilab/epsinyx/bot-discord' && $CI_PIPELINE_SOURCE == "merge_request_event"
  needs:
    - job: eslint
      artifacts: false
  script:
    - npm run build
  artifacts:
    name: "tsc-build"
    paths:
      - build/
      - package.json
    expire_in: 1 hours
  allow_failure: false

docker-preprod:
  stage: deploy
  tags:
    - lzl-infra-dind
  rules:
    - if: $CI_PROJECT_PATH == 'Luzilab/epsinyx/bot-discord' && $CI_COMMIT_BRANCH == 'main'
    - if: $CI_PROJECT_PATH == 'Luzilab/epsinyx/bot-discord' && $CI_PIPELINE_SOURCE == "merge_request_event"
  needs:
    - job: tsc-build
      artifacts: false
  image: docker:27.2.0
  services:
    - docker:27.2.0-dind
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_JOB_TOKEN $CI_REGISTRY
  script:
    - docker build -t $CI_REGISTRY_IMAGE:dev -t $CI_REGISTRY_IMAGE:dev-$CI_COMMIT_SHORT_SHA .
    - docker push $CI_REGISTRY_IMAGE:dev
    - docker push $CI_REGISTRY_IMAGE:dev-$CI_COMMIT_SHORT_SHA
  allow_failure: false
